apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: mysql
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        volumeMounts: 
        - name: data-volume
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
      volumes: 
      - name: mysql-config 
        configMap: 
          name: mysql-config
  volumeClaimTemplates: 
  - metadata: 
      name: data-volume 
    spec: 
      storageClassName: gcp-storage-class
      accessModes:
        - ReadWriteOnce 
      resources:
        requests:
          storage: 5Gi